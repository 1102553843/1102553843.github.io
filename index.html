<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 10px;
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>欢迎来到我的个人主页</h1>
</header>

<nav>
    <a href="#about">关于我</a>
    <a href="#skills">我的技能</a>
    <a href="#projects">项目展示</a>
    <a href="#contact">联系我</a>
</nav>

<section id="about">
    <h2>关于我</h2>
    <p>在这里写一些关于你自己的介绍，可以包括你的教育背景、工作经历、兴趣爱好等等。</p>
</section>

<section id="skills">
    <h2>我的技能</h2>
    <ul>
        <li>HTML/CSS</li>
        <li>JavaScript</li>
        <li>Python</li>
        <li>...</li>
    </ul>
</section>

<section id="projects">
    <h2>项目展示</h2>
    <p>在这里展示一些你参与过或者自己完成的项目，可以附上链接或者简短的介绍。</p>
</section>

<section id="contact">
    <h2>联系我</h2>
    <p>邮箱：your.email@example.com</p>
    <p>电话：+1234567890</p>
</section>

<footer>
    <p>版权所有 &copy; 2024</p>
</footer>

</body>
</html>
